<template layout="bullets" type="text/x-markdown" invert h-left>
### なぜOSS活動をするのか

1. CMSに組み込む前に需要があるJSなのかを判断できる
2. ソースを公開して得たフィードバックを組み込みJSに活かせる
3. すでに使われているJSなのでCMSに組み込む際には安定している
4. 集中して一つの機能を開発できる
</template>
